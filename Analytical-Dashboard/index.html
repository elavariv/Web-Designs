<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap 4.1 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Google font Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <!-- My styles -->
    <link rel="stylesheet" href="style.css">
    <title>Analytics</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-light">
      <button type="button" class="navbar-toggler bg-light ml-auto"  data-toggle="collapse" data-target="#myNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="myNavbar">
        <!-- Menu list goes here -->
        
        <div class="container-fluid">
          <div class="row">
            <!-- Start Left Navbar
            .fixed-top is applicable for the left sidebar as well -->
            <div class="col-xl-2 col-lg-3 col-md-4 fixed-top sidebar">
              <a href="#" class="navbar-brand text-white text-center d-block py-3 mb-4 bottom-border">IDW Analytics</a>
              <div class="bottom-border pb-3">
                <img src="images/img2.png" width="60" class="rounded-circle mr-3">
                <a href="#" class="text-white">Admin</a>
              </div>
              <!-- Menu items 
              .navbar-nav makes the UL elements inline so that all links will show up next to
              each other in a row. However, left menu bar needs UL to stack as individual
              columns. To do that, use .flex-column-->
              <ul class="navbar-nav flex-column">
                <li class="nav-item">
                  <a href="#" class="sidebar-link nav-link text-white mt-3">
                    <!-- Font Awesome requires the use of i tag -->
                    <i class="fa fa-home fa-lg mr-3 text-light"> </i>
                    Dashboard</a>
                </li>
               
                <li class="nav-item">
                  <a href="#" class="nav-link text-white current mb-3">
                    <i class="fa fa-user fa-lg mr-3 text-light"> </i>
                    User Management</a>
                </li>
              </ul> 

            </div>
            <!-- End left Navbar -->

            <!-- Start Top Navbar -->
            <!-- Use of ml-auto is important. Since the left nav bar uses .fixed-top 
            The column next to it goes behind the left navbar. If you use .ml-auto
            you will push the underlying column to move next to the left nav bar-->
            <!-- Wihtout fixed-top, there is a space between screen top and the nav bar -->
            <div class="col-xl-10 col-lg-9 col-md-8 ml-auto bg-dark top-navbar fixed-top">
              <div class="row">
                <div class="col-md-4">
                  <h4 class="text-light text-uppercase mb-0">Dashboard</h4>
                </div>

                <div class="col-md-5">
                  <form>
                    <div class="input-group">
                      <input type="text" class="form-control search-input" placeholder="Search...">
                      <button type="button" class="btn btn-white search-button">
                        <i class="fa fa-search text-danger"></i>
                      </button>
                    </div>
                  </form>
                </div>

                <div class="col-md-3">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a href="#" class="nav-link"><i class="fa fa-comments text-muted fa-lg"></i></a>
                    </li>
                  </ul>
                </div>

              </div>
            </div>
            <!-- End Top Navbar -->
          </div>
        </div>
      </div>
    </nav>
    <!-- End of Nav bar -->

    <!-- Start of content -->
    <section>
      <div class="container-fluid">
        <div class="row" style="height: 10vh;">
          <!-- since the left menubar takes 3vh in lg, we should use ml-auto and col-lg-9 for content -->
          <div class="col-xl-10 col-lg-9 col-md-8 ml-auto">
            <p class="display-1 py-4">Hello</p>
          </div>
        </div>
      </div>
    </section>

    <!-- This doesn't work for Bootstrap 5 JS -->
    <!-- Bootstrap 4.1 JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
